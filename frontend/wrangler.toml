name = "attendance-management-frontend"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

[build]
command = "npm run build"
output_directory = "dist"

[env.production]
name = "attendance-management-frontend"

[env.staging]
name = "attendance-management-frontend-staging"

[[redirects]]
from = "/*"
to = "/index.html"
status = 200
