name: Deploy Backend to Render (Docker)

on:
  push:
    branches: [ develop ]
    paths:
      - 'backend/**'
      - 'render.yaml'
  pull_request:
    branches: [ develop ]
    paths:
      - 'backend/**'
      - 'render.yaml'

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12.6'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install uv
        uv sync
    
    - name: Run tests
      run: |
        uv run pytest tests/ -v
    
    - name: Run linting
      run: |
        uv run black --check .
        uv run isort --check-only .
        uv run flake8 .

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Deploy to Render (Docker)
      env:
        RENDER_TOKEN: ${{ secrets.RENDER_TOKEN }}
        RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
      run: |
        echo "ðŸš€ Triggering Render.com Docker deployment..."
        echo "Render will automatically:"
        echo "- Build Docker image from backend/Dockerfile"
        echo "- Run migrations on startup (via start.sh)"
        echo "- Deploy the containerized application"
        
        curl -X POST "https://api.render.com/v1/services/$RENDER_SERVICE_ID/deploys" \
          -H "Authorization: Bearer $RENDER_TOKEN" \
          -H "Content-Type: application/json" \
          -d '{"clearCache": "do_not_clear"}'
    
    - name: Notify deployment
      run: |
        echo "âœ… Backend Docker deployment triggered on Render.com!"
        echo "Commit: ${{ github.sha }}"
        echo "Branch: ${{ github.ref_name }}"
        echo "Note: Render.com will build and deploy the Docker container automatically"
